<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Tabela Simples</title>

<style>
body { font-family: Arial; margin:0; padding-top:70px; background:#f2f2f2 }
.topo {
    position:fixed; top:0; width:100%;
    background:#fff; padding:15px;
    display:flex; justify-content:space-around;
    border-bottom:1px solid #ccc
}
.box { padding:8px 15px; border-radius:5px; font-weight:bold }
.marcados { background:#cce5ff }
.faltam { background:#e2e3e5 }
table { border-collapse:collapse; margin:auto; background:#fff }
td {
    border:1px solid #ccc; padding:8px;
    width:70px; text-align:center;
    cursor:pointer
}
.m { background:#007bff; color:#fff }
</style>
</head>

<body>

<div class="topo">
  <div class="box marcados">Marcados: R$ <span id="m">0</span></div>
  <div class="box faltam">Faltam: R$ <span id="f">0</span></div>
</div>

<table id="t"></table>

<script>
let total = 316, soma = 0, t = document.getElementById("t");
let somaTotal = total * (total + 1) / 2;

for (let i = 1; i <= total; i += 10) {
  let tr = t.insertRow();
  for (let j = i; j < i + 10 && j <= total; j++) {
    let td = tr.insertCell();
    td.textContent = "R$ " + j;
    td.onclick = () => {
      td.classList.toggle("m");
      soma += td.classList.contains("m") ? j : -j;
      m.textContent = soma;
      f.textContent = somaTotal - soma;
    }
  }
}
f.textContent = somaTotal;
</script>

</body>
</html>
